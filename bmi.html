<!DOCTYPE html>
<html>

<head>
    <title>BMI Calculator</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        form {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            width: 100%;
            max-width: 400px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .reference {
            margin-top: 50px;
            text-align: center;
        }

        .reference h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .reference ul {
            list-style-type: none;
            margin-left: -30px;
            padding-left: 0;
            text-align: left;
            font-size: .9em;
            color: #666;
            font-style: normal;
            font-weight: normal;
        }

        .reference ul li:before {
            content: "\2022";
            color: #333;
            font-weight: bold;
            display: inline-block;
            width: .5em;
            margin-left: -1em;
        }
    </style>
</head>

<body>
    <h1>BMI Calculator</h1>
    <form id="bmi-form">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" name="weight" required>

        <input type="submit" value="Calculate">

        <div id="result"></div>

        <div class="reference">
            <h3>Reference Values</h3>
            <ul>
                <li>Underweight - less than 18.5</li>
                <li>Normal - between 18.5 and 24.9</li>
                <li>Overweight - between 25 and 29.9</li>
                <li>Obese - over 30</li>
            </ul>
        </div>
    </form>

    <script>
        const form = document.querySelector('#bmi-form');
        const result = document.querySelector('#result');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const height = parseInt(document.querySelector('#height').value);
            const weight = parseInt(document.querySelector('#weight').value);

            if (height && weight) {
                const bmi = weight / ((height / 100) ** 2);
                result.innerHTML = `<h2>Your BMI is ${bmi.toFixed(2)}</h2>`;
            } else {
                result.innerHTML = '<p>Please enter valid values.</p>';
            }
        });
    </script>
</body>

</html>
